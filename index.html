<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hollywood Holidays</title>

<!--Header-->
<Header>
    <nav class="nav-extended">
        <div class="nav-content">
            <span class="nav-title">Hollywood Holidays</span>
        </div>
    </nav>
</Header>

<body>

    <!--Search Bar-->
    <nav>
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input class="search" type="search" placeholder="Search"required>
                </div>
                <div class="searchBtn-Container">
                    <button class="btn waves-effect waves-light searchBtn" type="submit" name="action">Search</button>
                </div>
            </form>
        </div>
    </nav>

    <!--Movie Summary Card-->
    <div class="movie-destination">
        <div style="width: 100%; ">
            <img src="travel_bg.png" alt="Travel Image" width="100%"> 
        </div>
    </div>
    
    <!-- Modal Structure -->
    <div id="" class="modal-self">
        <div class="content">
            <div class="close-bar">&times;</div> 
        </div>
    </div> <!-- End of modal -->

    <footer class="page-footer">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Hello!</h5>

                </div>
                <div class="col l3 offset-l2 s12">
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="https://github.com/leoNle">Leo</a></li>

                        <li><a class="grey-text text-lighten-3" href="https://github.com/nicolechai1028">Nicole</a></li>
                    </ul>
                </div>
            </div>
